[build]
command = "npm run build"
base = "astronautical-ascension/"
publish = "dist"

[build.environment]
SITE_URL = "https://www.musicstudio-ziebart.de"

[[headers]]
for = "/*"

[headers.values]
Attribution-Reporting-Eligible = '{"trigger": "true"}'
Attribution-Reporting-Support = '{"os": "true"}'
X-Frame-Options = "SAMEORIGIN"
X-XSS-Protection = "1; mode=block"
Access-Control-Allow-Origin = "https://www.musicstudio-ziebart.de"
Vary = "Origin"
Timing-Allow-Origin = "https://www.musicstudio-ziebart.de"
Access-Control-Allow-Methods = "GET,POST,PUT,PATCH,DELETE"
Access-Control-Allow-Credentials = "true"
X-Content-Type-Options = "nosniff"


# CSP nur f√ºr anbieter.astro
[[headers]]
for = "/anbieter"

[headers.values]
Content-Security-Policy = "default-src 'self'; script-src 'strict-dynamic' 'self' https://cdn.consentmanager.net 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdn.consentmanager.net; img-src 'self' https://cdn.consentmanager.net https://d.delivery.consentmanager.net https://www.google.com;; font-src 'self' https://cdn.consentmanager.net; connect-src 'self' https://cdn.consentmanager.net https://www.google.com https://region1.analytics.google.com https://region1.google-analytics.com;; frame-src 'self' https://cdn.consentmanager.net https://www.googletagmanager.com;; object-src 'self';"


