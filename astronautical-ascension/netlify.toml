[build]
command = "npm run build"
base = "astronautical-ascension/"
publish = "dist"

[build.environment]
SITE_URL = "https://www.musicstudio-ziebart.de"

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "SAMEORIGIN"
X-XSS-Protection = "1; mode=block"
Access-Control-Allow-Origin = "https://www.musicstudio-ziebart.de"
Vary = "Origin"
Timing-Allow-Origin = "https://www.musicstudio-ziebart.de"
Access-Control-Allow-Methods = "GET,POST,PUT,PATCH,DELETE"
Access-Control-Allow-Credentials = "true"
X-Content-Type-Options = "nosniff"

Content-Security-Policy = "default-src 'self'; script-src 'self' 'nonce-{nonce}' https://delivery.consentmanager.net/delivery/vendorlist.php; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';"


