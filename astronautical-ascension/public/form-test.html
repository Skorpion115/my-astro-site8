<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testformular</title>
</head>
<body>
  <form name="contact_4" method="POST" action="/danke-seite/" data-netlify="true" netlify-honeypot="bot-field">
    <p style="display:none">
      <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
    </p>

    <input type="hidden" name="form-name" value="contact_4" />

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Namen eintragen" required />
    </div>

    <div>
      <label for="subject">Betreff:</label>
      <input name="subject" type="text" id="subject" maxlength="30" placeholder="Rückruf" />
    </div>

    <div>
      <label for="message">Nachricht:</label>
      <textarea id="message" name="message" cols="23" rows="10" placeholder="Bitte um Rückruf"></textarea>
    </div>

    <div>
      <label for="phone">Telefonnummer:</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <div>
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" />
    </div>
    <!--
    <div>
      <label>
        <input type="checkbox" name="consent" required />
        Ich stimme der Verarbeitung meiner Daten gemäß der <a href="/datenschutz/" target="_blank">Datenschutzerklärung</a> zu.
      </label>
    </div> -->

    <br />
    <!--
    <button type="submit">Absenden</button> -->
    <button type="submit" class="btn btn-lg btn-primary">Absenden</button>
  </form>
</body>
</html>
